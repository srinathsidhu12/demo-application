version: 0.2

phases:
  pre_build:
    commands:
      - echo "🔍 AWS CLI Version:"
      - aws --version
      - echo "🐳 Docker Version:"
      - docker --version
      - echo "🔐 Logging in to Amazon ECR..."
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 699475953949.dkr.ecr.ap-south-1.amazonaws.com
      - REPOSITORY_URI=699475953949.dkr.ecr.ap-south-1.amazonaws.com/sample-java-app
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)

  build:
    commands:
      - echo Building the application...
      - mvn clean package
      - echo Building the Docker image...
      - ls -al  # list current directory
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .

  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions...
      - |
        printf '[{"name":"sample-java-container","imageUri":"%s"}]' "$REPOSITORY_URI:$IMAGE_TAG" > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json

